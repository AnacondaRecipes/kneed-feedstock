{% set name = "kneed" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a3adc7f17bf19904f0e2f1d7f8ad61480c3ba80206479c382b8d633544da82a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
test:
  imports:
    - kneed
about:
  home: http://github.com/arvkevi/kneed
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Knee point detection using Python'

extra:
  recipe-maintainers:
    - arvkevi 
