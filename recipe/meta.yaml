{% set name = "kneed" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78c41348f609608f8f78e2fd0d8a8f8fb98be798bf8ee9db926edc1776bf5fea

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - scipy
    - scikit-learn
test:
  imports:
    - kneed
about:
  home: http://github.com/arvkevi/kneed
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Knee point detection using Python'

extra:
  recipe-maintainers:
    - arvkevi 
